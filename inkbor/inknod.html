<!DOCTYPE html>
<html lang="en">
<head>
    <!-- SVG filter for barrel distortion (reverse fisheye) -->
    <svg width="0" height="0" style="position:absolute">
      <filter id="barrel-distort">
        <feImage result="src" xlink:href="bokon.png" x="0" y="0" width="100%" height="100%"/>
        <feDisplacementMap in2="src" in="SourceGraphic" scale="40" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </svg>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inkmon</title>
    <link rel="stylesheet" href="style.css">
    <style>
     html, body {
      height: 100%;
      margin: 0;
      cursor: url('miruka].png') 0 0, auto;
     }
    </style>
</head>

<body>
    <nav class="navbar">
  <button class="nav-btn" onclick="scrollToSection('home')">Home</button>
  <button class="nav-btn" onclick="scrollToSection('works')">Works</button>
  <button class="nav-btn" onclick="scrollToSection('future')">Future Concepts</button>
  <button class="nav-btn" onclick="scrollToSection('contacts')">Contacts</button>
    </nav>
  <div id="home" style="height: 100vh; background: transparent;"></div>
  <div class="parallax"></div>
  <div id="works" style="height: 100vh; background: rgba(255,255,255,0.05); position: relative;">
    <h2>WORKS</h2>
    <div class="section-parallax" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>
  </div>
  <div id="future" style="height: 100vh; background: rgba(0,0,0,0.05); position: relative;">
    <h2>FUTURE CONCEPTS</h2>
    <div class="section-parallax info-parallax" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>
  </div>
  <div id="contacts" style="height: 40vh; background: rgba(20,20,20,0.7); display: flex; align-items: center; justify-content: center;">
    <h2 style="font-size: 2.5rem; color: #fff; margin: 0;">Contact: <a href="mailto:your@email.com" style="color:#aaf; text-decoration:underline;">your@email.com</a></h2>
  </div>
    <script>
    // Scroll to section by id
    function scrollToSection(id) {
      const section = document.getElementById(id);
      if (section) section.scrollIntoView({ behavior: 'smooth' });
    }

    // Show navbar only when mouse is near the top
    const navbar = document.querySelector('.navbar');
    document.addEventListener('mousemove', function(e) {
      if (e.clientY < 60) {
        navbar.classList.add('visible');
      } else {
        navbar.classList.remove('visible');
      }
    });
   
    const parallax = document.querySelector('.parallax');
    document.addEventListener('mousemove', function(e) {
  // Parallax: emery2 normal, emery3 a little delayed, emery4 more delayed, emery5 most delayed, bokon fastest
  const x2 = (e.clientX / window.innerWidth - 0.5) * 30; // emery2.png (more emphasis)
  const y2 = (e.clientY / window.innerHeight - 0.5) * 30;
  const x3 = (e.clientX / window.innerWidth - 0.5) * 22; // emery3.png (more emphasis)
  const y3 = (e.clientY / window.innerHeight - 0.5) * 22;
  const x4 = (e.clientX / window.innerWidth - 0.5) * 15;  // emery4.png (more emphasis)
  const y4 = (e.clientY / window.innerHeight - 0.5) * 15;
  const x5 = (e.clientX / window.innerWidth - 0.5) * 9;  // emery5.png (more emphasis)
  const y5 = (e.clientY / window.innerHeight - 0.5) * 9;
  const x6 = (e.clientX / window.innerWidth - 0.5) * 50; // bokon.jpg (fastest)
  const y6 = (e.clientY / window.innerHeight - 0.5) * 50;
  parallax.style.backgroundPosition = `${50 + x2}% ${50 + y2}%, ${50 + x3}% ${50 + y3}%, ${50 + x4}% ${50 + y4}%, ${50 + x5}% ${50 + y5}%, ${50 + x6}% ${50 + y6}%`;
    });

    </script>
</body>
</html>
